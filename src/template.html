<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Applet</title>
</head>
<body onload="onload();">
  <p>There is applet right here:</p>
<applet id="applet" archive="http://localhost/~daniel/review_tool/applet.jar?@@@UNIQUE@@@" code="com.reelfx.Applet" width="650" height="50" name="applet" mayscript="mayscript">
	<param name="mayscript" value="true">
	<param name="cache_option" value="no">
</applet>
<!--  Firebug posts an error of "too much recursion" if this guy is in the <head>...odd... -->
<script type="text/javascript" charset="utf-8">
	function onload() {
		//alert("Headless? "+document.getElementById('applet').HEADLESS);
	}
	function info(s) {
		console.log(s);
	}
	function debug(s) {
		console.warn(s);
	}
	function error(s) {
		alert(s);
		console.error(s);
	}
	function showTools() {
		document.getElementById('applet').showInterface();
	}
</script>
</body>
</html>
